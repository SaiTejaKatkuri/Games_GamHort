<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<header>
    <a href="../index.html"><img src="../Assets/back_icon.png" class="back_icon"></a>
    <img src="../Assets/Logo.png" class="logo_Img"></img><hr/>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="time">
            <h3>Choose Time: </h3>
            <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
            <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
        </div>
        <div id="theme">
            <h3>Choose Theme: </h3>
            <label><input id="theme-1" type="radio" name="theme" value="light" checked>Dark</label>
            <label><input id="theme-2" type="radio" name="theme" value="dark" >Light</label>
        </div>
    </div>
    <button id="start-btn">Create New Game</button>
</header>
<body class="dark">
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div> 
    </div>
</body>
</html>
